<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Typography with Custom Fonts</title>
<style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* Apply custom font to body */
    body {
        font-family: 'Roboto', sans-serif;
    }

    /* Style for headings */
    h1 {
        font-size: 30PX;
        font-weight: 40PX;
        color:blue;
        align-content: center;
    }

    p {
        font-size: 20PX;
        align-self: center;
    }
</style>
</head>
<body>
    <h1>NEW FORTS</h1>
    <p>Comfortaa.</p>
    <p>League Spartan.</p>
    <p>Manrope.</p>
    <p>Inter.</p>
    <p>Poppins.</p>
    <p>Oswald.</p>
    <p>Roboto Slab.</p>
    <p>Maven Pro.</p>
    <p>Cabin.</p>
    <p>DM Sans.</p>
</body>
</html>
